<div class="email-container">
  <div class="email-text">
    Our Services are not available in your region right now. Let us know your email, we will get back to you once we
    srtart in your region.
  </div>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success" [disabled]="!f.valid">Submit</button>
    </div>
  </form>
</div>
